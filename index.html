<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة السنيدي العقارية</title>
  <link rel="icon" type="image/png" href="logo.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-row">
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="header-section header-countries">
        <div class="countries-container">
          <button class="clear-country-filter" style="display: none"><i class="fas fa-times"></i> إزالة الفلتر</button>
          <div id="countryButtons"></div>
        </div>
      </div>
      <div class="header-section header-title">
        <h1>شركة السنيدي العقارية</h1>
      </div>
      <div class="header-section header-actions">
        <div class="view-toggle hideable-header-btn">
          <button id="table-btn" onclick="toggleView('table')"><i class="fas fa-table"></i> جدول</button>
          <button id="cards-btn" onclick="toggleView('cards')"><i class="fas fa-th-large"></i> بطاقات</button>
        </div>

        <button id="exportExcel" class="export-btn hideable-header-btn" onclick="exportToExcel()">
          <i class="fas fa-file-excel"></i> تصدير Excel
        </button>
        <button id="contractTypeFilterBtn" class="export-btn hideable-header-btn" style="background:linear-gradient(to left,#1abc9c,#f8a51b);margin-right:8px;">
          <i class="fas fa-filter"></i> نوع العقد
        </button>
        <button id="monthFilterBtn" class="export-btn hideable-header-btn" style="background:linear-gradient(to left,#2a4b9b,#1abc9c);margin-right:8px;">
          <i class="fas fa-calendar-alt"></i> فلتر الشهر
        </button>
        <button id="multiPropertyFilterBtn" class="export-btn hideable-header-btn" style="background:linear-gradient(to left,#f8a51b,#2a4b9b);margin-right:8px;">
          <i class="fas fa-layer-group"></i> فلتر عقارات متعدد
        </button>
        <button id="attachmentsManagerBtn" class="export-btn hideable-header-btn" style="background:linear-gradient(to left,#1e88e5,#0d47a1);margin-right:8px;">
          <i class="fas fa-folder-open"></i> إدارة المرفقات
        </button>
        <button id="propertyManagerBtn" class="export-btn hideable-header-btn" style="background:linear-gradient(to left,#28a745,#20c997);margin-right:8px;">
          <i class="fas fa-building"></i> إدارة العقارات
        </button>

        <button id="dataImportBtn" class="export-btn hideable-header-btn" onclick="showDataImportModal()" style="background:linear-gradient(to left,#fd7e14,#e55a4e);margin-right:8px;">
          <i class="fas fa-file-import"></i> استيراد البيانات
        </button>
        <button id="cleanStorageBtn" class="export-btn hideable-header-btn" onclick="showStorageCleanupModal()" style="background:linear-gradient(to left,#6c757d,#495057);margin-right:8px;">
          <i class="fas fa-broom"></i> تنظيف التخزين
        </button>
        <button id="updateDatesBtn" class="export-btn hideable-header-btn" onclick="showDateUpdateModal()" style="background:linear-gradient(to left,#28a745,#20c997);margin-right:8px;">
          <i class="fas fa-calendar-alt"></i> تحديث التواريخ
        </button>



        <div id="headerFilters" class="header-filters hideable-header-btn"></div>

        <!-- إضافة في header-actions في index.html -->
        <div class="date-filter-container hideable-header-btn">
          <select id="filterType" class="date-filter-select">
            <option value="">نوع التاريخ</option>
            <option value="start">تاريخ البداية</option>
            <option value="end">تاريخ النهاية</option>
          </select>

          <select id="filterDay" class="date-filter-select">
            <option value="">اليوم</option>
          </select>

          <select id="filterMonth" class="date-filter-select">
            <option value="">الشهر</option>
          </select>

          <select id="filterYear" class="date-filter-select">
            <option value="">السنة</option>
          </select>

          <button class="apply-filter-btn">
            <i class="fas fa-check"></i> تطبيق
          </button>

          <button class="clear-filter-btn">
            <i class="fas fa-times"></i> مسح
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <div class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu-header">
      <h3>القائمة</h3>
      <button class="mobile-menu-close" id="mobileMenuClose">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="mobile-menu-content">
      <ol class="mobile-dropdown-list">
        <li>
          <button id="mobile-country-btn"><i class="fas fa-globe"></i> المدن <span class="badge" id="countryCount"></span></button>
          <ul class="dropdown-sub" id="mobile-country-list"></ul>
        </li>
        <li>
          <button id="mobile-property-btn"><i class="fas fa-building"></i> العقارات <span class="badge" id="propertyCount"></span></button>
        </li>
        <li>
          <button id="mobile-filter-btn"><i class="fas fa-filter"></i> حالة الوحده <span class="badge" id="filterCount"></span></button>
          <ul class="dropdown-sub" id="mobile-filter-list"></ul>
        </li>
        <li>
          <button id="mobile-view-btn"><i class="fas fa-eye"></i> طريقة العرض</button>
          <ul class="dropdown-sub" id="mobile-view-list"></ul>
        </li>
        <li>
          <button id="mobile-contract-type-btn"><i class="fas fa-filter"></i> نوع العقد</button>
        </li>
        <!-- إضافة في mobile-menu-content في index.html -->
        <li>
          <button id="mobile-date-filter-btn">
            <i class="fas fa-calendar-alt"></i> فلتر التاريخ
          </button>
        </li>
        <li>
          <button id="mobile-multi-property-filter-btn">
            <i class="fas fa-layer-group"></i> فلتر عقارات متعدد
          </button>
        </li>
        <li>
          <button id="mobile-attachments-btn">
            <i class="fas fa-folder-open"></i> إدارة المرفقات
          </button>
        </li>
        <li>
          <button id="mobile-property-manager-btn">
            <i class="fas fa-building"></i> إدارة العقارات
          </button>
        </li>
        <li>
          <button id="mobile-date-update-btn" onclick="document.getElementById('mobileMenu').classList.remove('active'); document.getElementById('menuOverlay').classList.remove('active'); document.body.style.overflow = ''; openDateUpdateModal();">
            <i class="fas fa-calendar-edit"></i> تحديث التواريخ
          </button>
        </li>
        <li>
          <button id="mobile-data-import-btn" onclick="document.getElementById('mobileMenu').classList.remove('active'); document.getElementById('menuOverlay').classList.remove('active'); document.body.style.overflow = ''; showDataImportModal();">
            <i class="fas fa-file-import"></i> استيراد البيانات
          </button>
        </li>
      </ol>
      <div id="mobileTotals" class="mobile-totals"></div>
    </div>
  </div>

  <aside id="sidebar">
    <button class="hide-sidebar-btn" onclick="toggleSidebar()">إخفاء القائمة</button>
    <div class="sidebar-header">
      <h3>العقارات</h3>
    </div>
    <input type="text" id="propertySearch" placeholder="بحث في العقارات...">
    <div id="propertyList"></div>
  </aside>

  <main>
    <div id="searchSection">
      <input type="text" id="globalSearch" placeholder="بحث في جميع البيانات...">
    </div>
    <div id="totalContainer"></div>
    <div id="content"></div>
  </main>

  <div id="mobileTotals" class="mobile-totals"></div>

  <footer>
    <p>تمت برمجة الموقع بواسطة عمر زكريا</p>
  </footer>

  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-box" id="modalBox">
      <button class="close-modal" onclick="closeModal()">×</button>
      <div id="modalContent"></div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Supabase JavaScript Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase Configuration -->
  <script src="supabase-config.js"></script>
  <!-- Data Migration -->
  <script src="data-migration.js"></script>
  <!-- Debug Helper -->
  <script src="debug-helper.js"></script>
  <!-- Data Discrepancy Fix -->
  <script src="fix-data-discrepancy.js"></script>
  <!-- Update Supabase Data -->
  <script src="update-supabase-data.js"></script>
  <!-- Date Updater -->
  <script src="date-updater.js"></script>
  <!-- Main Application -->
  <script src="script.js"></script>
</body>
</html>
